<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - EcoFinds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .branding img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .branding h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #2E7D32;
    }

    /* Title */
    h3 {
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
      color: #333;
    }

    /* Cart Item */
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      background: #fafafa;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    .cart-item span {
      font-weight: 500;
      color: #444;
    }
    .cart-item .price {
      font-weight: 600;
      color: #2E7D32;
    }

    /* Total */
    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      margin: 1.5rem 0;
      font-size: 1.2rem;
      border-top: 2px solid #eee;
      padding-top: 1rem;
    }

    /* Payment Section */
    .payment-section {
      margin: 2rem 0;
    }
    .payment-section h4 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .payment-options label {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .payment-options input[type="radio"] {
      accent-color: #2E7D32;
      width: 18px;
      height: 18px;
    }

    /* Button */
    .checkout-btn {
      width: 100%;
      padding: 1rem;
      background: #2E7D32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .checkout-btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="branding">
        <img src="logo.jpg" alt="EcoFinds Logo">
        <h2>EcoFinds</h2>
      </div>
    </div>

    <!-- Title -->
    <h3>Your Shopping Cart</h3>

    <!-- Cart Items -->
    <div class="cart-item">
      <span>Product 1</span>
      <span class="price">₹1000</span>
    </div>
    <div class="cart-item">
      <span>Product 2</span>
      <span class="price">₹500</span>
    </div>
    <div class="cart-item">
      <span>Product 3</span>
      <span class="price">₹250</span>
    </div>
    <div class="cart-item">
      <span>Product 4</span>
      <span class="price">₹750</span>
    </div>

    <!-- Total -->
    <div class="cart-total">
      <span>Total Price:</span>
      <span>₹2,500</span>
    </div>

    <!-- Checkout -->
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

</body>
</html>
