<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product - EcoFinds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .branding img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .branding h2 {
      color: #2E7D32;
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }
    .cart-icon {
      width: 36px;
      height: 36px;
      background: url('https://cdn-icons-png.flaticon.com/512/1170/1170678.png') no-repeat center/cover;
      cursor: pointer;
    }

    /* Title */
    h3 {
      margin-bottom: 1rem;
      color: #333;
      font-weight: 600;
    }

    /* Form */
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #2E7D32;
      box-shadow: 0 0 0 2px rgba(46,125,50,0.15);
      outline: none;
    }
    textarea {
      resize: vertical;
    }

    /* Image Upload */
    .image-upload {
      border: 2px dashed #aaa;
      border-radius: 12px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .image-upload:hover {
      border-color: #2E7D32;
      color: #2E7D32;
      background: #f9fff9;
    }
    .image-upload input {
      display: none;
    }
    .image-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    /* Form rows */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    /* Checkbox group */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.95rem;
      color: #333;
    }
    .checkbox-group input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-group label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
    }

    /* Button */
    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: #2E7D32;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="branding">
        <img src="logo.jpg" alt="EcoFinds Logo">
        <h2>EcoFinds</h2>
      </div>
      <div class="cart-icon" onclick="window.location.href='cart.html'"></div>
    </div>

    <!-- Title -->
    <h3>Add a New Product</h3>

    <!-- Form -->
    <form>
      <!-- Image Upload -->
      <label>Product Image</label>
      <div class="image-upload" onclick="document.getElementById('fileInput').click();">
        <span>ðŸ“· Click or Drag to Upload Product Image</span>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
        <img id="preview" class="image-preview" alt="Preview">
      </div>

      <label>Product Title</label>
      <input type="text" required>

      <label>Product Category</label>
      <input type="text">

      <label>Product Description</label>
      <textarea rows="3"></textarea>

      <!-- Price & Quantity side by side -->
      <div class="form-row">
        <div>
          <label>Price</label>
          <input type="number">
        </div>
        <div>
          <label>Quantity</label>
          <input type="number">
        </div>
      </div>

      <label>Condition</label>
      <select>
        <option>New</option>
        <option>Used</option>
        <option>Refurbished</option>
      </select>

      <!-- Year & Brand side by side -->
      <div class="form-row">
        <div>
          <label>Year of Manufacture</label>
          <input type="number">
        </div>
        <div>
          <label>Brand</label>
          <input type="text">
        </div>
      </div>

      <!-- Model & Dimensions side by side -->
      <div class="form-row">
        <div>
          <label>Model</label>
          <input type="text">
        </div>
        <div>
          <label>Dimensions (L x W x H)</label>
          <input type="text">
        </div>
      </div>

      <!-- Weight & Material side by side -->
      <div class="form-row">
        <div>
          <label>Weight</label>
          <input type="text">
        </div>
        <div>
          <label>Material</label>
          <input type="text">
        </div>
      </div>

      <!-- Color -->
      <label>Color</label>
      <input type="text">

      <!-- Checkboxes -->
      <div class="checkbox-group">
        <input type="checkbox" id="packaging">
        <label for="packaging">Original Packaging</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="manual">
        <label for="manual">Manual/Instructions Included</label>
      </div>

      <label>Working Condition Description</label>
      <textarea rows="3"></textarea>

      <!-- Submit -->
      <button type="submit" class="submit-btn">+ Add Item</button>
    </form>
  </div>

  <!-- Script for Image Preview -->
  <script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = "block";
    }
  </script>

</body>
</html>
