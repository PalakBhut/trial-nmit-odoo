<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="signup-page">

  <div class="container">
    <div class="logo"></div>
<br>
   <h1 class="title">Sign Up</h1>
    <form>
      <div class="form-group">
        <label for="display">Display Name</label>
        <input type="text" id="display" placeholder="Enter your display name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <!-- Optional: Signup page specific background -->
   <style>
  body.signup-page {
  background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1500&q=80")
              no-repeat center center/cover;
  position: relative;
}

body.signup-page::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.35); /* soft overlay to keep form readable */
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.85); /* subtle form background */
  padding: 2rem;
  border-radius: 10px;
}


  </style>

</body>
</html>
