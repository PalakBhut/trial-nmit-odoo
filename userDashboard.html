<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Profile</title>
  <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
      <h2 style="color:#2E7D32; font-weight:700;">EcoFinds</h2>
      <div style="display: flex; gap: 1rem; align-items: center;">
        <!-- Cart Icon -->
        <div style="width:32px; height:32px; background:url('https://cdn-icons-png.flaticon.com/512/1170/1170678.png') no-repeat center/cover; cursor:pointer;"></div>
      </div>
    </div>

    <!-- Profile Section -->
    <div style="text-align:center; margin-bottom:2rem; position:relative;">
      <!-- Profile Picture -->
      <div style="width:100px; height:100px; border-radius:50%; background:#ccc url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center/cover; margin:0 auto;"></div>
      <!-- Edit Button -->
      <button style="position:absolute; right:0; top:0; padding:0.3rem 0.8rem; font-size:0.9rem; background:#2E7D32; color:#fff; border:none; border-radius:6px; cursor:pointer;">
        Edit
      </button>
    </div>

    <!-- User Info -->
    <div class="form-group">
      <label>Name:</label>
      <input type="text" value="John Doe" disabled>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" value="john@example.com" disabled>
    </div>
    <div class="form-group">
      <label>Other Info:</label>
      <input type="text" value="Eco Enthusiast" disabled>
    </div>

    <!-- Navigation -->
    <div style="margin-top:2rem; text-align:center;">
      <h3 style="margin-bottom:1rem; color:#333;">Navigations</h3>
      <button class="btn" onclick="window.location.href='listings.html'">My Listings</button>

      <button class="btn" onclick="window.location.href='myPurchases.html'">My Purchases</button>
    </div>
  </div>

  <script>
    function showListings() {
      alert("Display user's listings here!");
    }
    function showPurchases() {
      alert("Display user's purchases here!");
    }
  </script>

</body>
</html>
