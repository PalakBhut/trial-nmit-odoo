<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .branding img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .branding h2 {
      color: #2E7D32;
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }
    .cart-icon {
      width: 36px;
      height: 36px;
      background: url('https://cdn-icons-png.flaticon.com/512/1170/1170678.png') no-repeat center/cover;
      cursor: pointer;
    }

    /* Profile Section */
    .profile-section {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #2E7D32;
      background: #ccc url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center/cover;
      margin: 0 auto;
    }
    .edit-btn {
      position: absolute;
      right: 0;
      top: 0;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      background: #2E7D32;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .edit-btn:hover {
      background: #1b5e20;
    }

    /* User Info */
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #444;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 1rem;
    }
    input:disabled {
      color: #555;
    }

    /* Navigation */
    .navigation {
      margin-top: 2.5rem;
      text-align: center;
    }
    .navigation h3 {
      margin-bottom: 1.2rem;
      color: #333;
      font-weight: 600;
    }
    .btn {
      display: inline-block;
      margin: 0.4rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #2E7D32;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="branding">
        <img src="logo.jpg" alt="EcoFinds Logo">
        <h2>EcoFinds</h2>
      </div>
      <div class="cart-icon" onclick="window.location.href='cart.html'"></div>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-pic"></div>
      <button class="edit-btn">Edit</button>
    </div>

    <!-- User Info -->
    <div class="form-group">
      <label>Name:</label>
      <input type="text" value="John Doe" disabled>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" value="john@example.com" disabled>
    </div>
    <div class="form-group">
      <label>Other Info:</label>
      <input type="text" value="Eco Enthusiast" disabled>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <button class="btn" onclick="window.location.href='listings.html'">My Listings</button>
      <button class="btn" onclick="window.location.href='myPurchases.html'">My Purchases</button>
    </div>
  </div>

</body>
</html>
