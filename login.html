<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Login</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Login Page Specific Styles -->
  <style>
    body {
     background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1500&q=80")
                  no-repeat center center/cover;
      position: relative;
    }


    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(245, 245, 220, 0.65); /* overlay */
      z-index: 0;
    }

    /* Ensure the container stays above overlay */
    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"></div>
<br>
 <h1 class="title">Login</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
